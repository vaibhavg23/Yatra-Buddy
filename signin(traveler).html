<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin(traveler).css">
    <link href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>

<div class="log-intraveler">
    <div class="log-intraveler-child">
		<h2 class="sign-in">Sign In</h2>

		<form class="sign-in-form">
			<!-- Email/Username/Phone Input -->
			<label for="username-email" class="email-username">Email, Username or Phone Number</label>
			<input type="text" id="username-email" name="username-email" class="line-div" required>

			<!-- Password Input -->
			<label for="password" class="password">Password</label>
			<input type="password" id="password" name="password" class="line-div" required>
			
			<!-- Show Password Checkbox -->
			<div class="show-password">
				<input type="checkbox" id="show-password-checkbox">
				<label for="show-password-checkbox">Show Password</label>
			</div>
		
			<!-- Sign In Button -->
			<button type="submit" class="submit-button">Sign In</button>
		</form>
		<div class="dont-have-an-container">
			<span>Donâ€™t have an account?</span>
			<a href="signup.html" class="sign-up-here">Sign up here.</a>
		</div>
	</div>
	
</div>

<script>
    // JavaScript to toggle password visibility
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');

    showPasswordCheckbox.addEventListener('change', function() {
        passwordInput.type = this.checked ? 'text' : 'password';
    });
</script>

</body>
</html>
